{% extends 'base.html' %}

{% block content %}
    <h2>{% if todo %}Edit Task{% else %}Create New Task{% endif %}</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{% if todo %}{{ todo.title }}{% endif %}" required>

        <label for="description">Description:</label>
        <textarea name="description" id="description" required>{% if todo %}{{ todo.description }}{% endif %}</textarea>

        <label for="completed">Completed:</label>
        <input type="checkbox" name="completed" {% if todo and todo.completed %}checked{% endif %}>

        <button type="submit">{% if todo %}Update Task{% else %}Create Task{% endif %}</button>
    </form>
{% endblock %}
